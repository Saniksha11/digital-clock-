<!DOCTYPE html>

<html>
    <head>
       <title> Digital Clock </title>
        <link rel="stylesheet" href="style.css">
        <script src="apps.js"></script>
    </head>
    <body>
        <div class="clock">
            <div>
            <p class="heading">Hours</p>
            <div id="clock-hours" class="time">03</div>
        </div>

        <div>
            <p class="heading">Minutes</p>
            <div id="clock-minutes" class="time">15</div>
        </div>

        <div>
            <p class="heading">Seconds</p>
            <div id="clock-seconds" class="time">39</div>
        </div>

    </div>

    </body>
</html>
